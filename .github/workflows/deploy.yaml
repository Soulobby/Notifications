name: Deploy Notifications codebase
on:
  push:
    branches: main
jobs:
  deploy:
    name: Deploy notifications
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          packageManager: npm
